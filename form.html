<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="David Whitten's form">
    <meta name="author" content="David Whitten">
    <link rel="stylesheet" href="styles/form.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Form</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <p>Fill out the form below:</p>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and contain only letters and numbers.">
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span id="password-error" class="error-message"></span>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid BYU-Idaho email address.">
            <br>
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="document.getElementById('rating-value').textContent = this.value">
            <span id="rating-value">5</span>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 David Whitten</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
